<!DOCTYPE html>
<html>
  <head>
    <title>Simple Login</title>

    <meta charset="utf-8" />
  </head>
  <body>
    <!-- 로그인폼 -->
    <div>
      <form action="/login" method="post">
        아이디 : <input name="user_id" type="text" /><br />
        비밀번호 : <input name="user_pwd" type="password" /><br />
        <input value="로그인" type="submit" />
      </form>
    </div>
  </body>
</html>
